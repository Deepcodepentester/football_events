      article{
        display: flex;

      }
      .odd{

      .odd-wrapper{
        display:flex;
      }
      .match-tm{
        display: flex;
        flex-direction: column;
      }
      .match-scr{
        display: flex;
        flex-direction: column;
      }
      .standing-tm{
        margin-block-start: 10px;

      }
      .each-match-col{
        display:flex;
        flex-direction: column;
      }
      .each-match-wrapper{

        padding: 10px;
      }
      .each-match-col-1{
        margin-right: 10px;
      }
      .each-match-col-2{
        text-align: left;
        margin-right: 20px;
      }
